<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Optimization - War Logistics Optimizer</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>War Logistics Optimizer</h1>
        <nav>
            <ul>
                <li><a th:href="@{/dashboard}">Dashboard</a></li>
                <li><a th:href="@{/optimization}">Optimization</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Logistics Optimization</h2>
        <form id="optimization-form">
            <input type="text" name="origin" placeholder="Origin" required>
            <input type="text" name="destination" placeholder="Destination" required>
            <input type="number" name="priority" placeholder="Priority" required>
            <input type="number" name="weight" placeholder="Weight" required>
            <input type="number" name="volume" placeholder="Volume" required>
            <input type="number" name="timeConstraint" placeholder="Time Constraint" required>
            <input type="number" step="0.01" name="safetyFactor" placeholder="Safety Factor" required>
            <button type="submit">Optimize</button>
        </form>
        <div id="results"></div>
        <div id="map"></div>
    </main>
    <footer>
        <p>&copy; 2023 War Logistics Optimizer</p>
    </footer>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
