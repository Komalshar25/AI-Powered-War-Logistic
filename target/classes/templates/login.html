<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routheon.ai - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="flex items-center justify-center min-h-screen" style="background-image: url('/images/Forest.jpg.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="flex w-full max-w-6xl shadow-lg rounded-lg overflow-hidden" style="max-height: 500px;">
        <!-- Left Section: Login Form -->
        <div class="w-full md:w-4/5 bg-white p-8 flex flex-col justify-center">
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">
                    <span class="text-red-600">Routheon</span><span class="text-gray-800">.ai</span>
                </h1>
                <p class="text-gray-600 text-lg">User Login</p>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Enter Email Address*</label>
                    <input type="text" id="username" name="username" required placeholder="Enter email address" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Enter Password*</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="rememberMe" name="rememberMe" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                    <label for="rememberMe" class="ml-2 block text-sm text-gray-900">Remember Me</label>
                </div>
                <div id="errorMessage" class="text-red-600 text-sm" style="display: none;"></div>
                <button type="submit" class="w-full bg-red-600 text-white py-3 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 font-bold">Log In</button>
                <div class="text-center">
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-900">Forgot Password?</a>
                </div>
            </form>
        </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    document.getElementById('errorMessage').textContent = 'Invalid credentials';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Login failed. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
            });
        });
    </script>
</body>
</html>
